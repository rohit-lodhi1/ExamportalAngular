 </mat-card>

 <mat-card class="mt20 " *ngFor="let r of results ; index as i;">
       <mat-card-header>
         <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>
             {{r.user.userName}}
          </mat-card-title>
          <mat-card-subtitle>
             {{r.quiz.title}}
          </mat-card-subtitle>
       </mat-card-header>
    <mat-card-content>
      <p>{{r.quiz.category.title}}</p>
    </mat-card-content>
    <mat-card-actions>
     <button mat-raised-button  color="primary">Questions</button>
     <button mat-stroked-button class="ml20" color="primary">Max Marks:{{r.quiz.maxMarks}}</button>
     <button mat-stroked-button class="ml20" color="primary">Marks Got:{{r.marksGot}}</button>
     <button mat-raised-button class="ml20"  color="primary">Rank : <b>{{i+1}}</b>/{{results.length}}</button>
     <button mat-raised-button class="ml20"  color="primary">Attempts</button>
    
   
    </mat-card-actions>
 </mat-card>

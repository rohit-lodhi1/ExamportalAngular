<div class="row mt20">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <h1 class=" text-center" style="margin-right: 20px;" >Users</h1>
          <form (ngSubmit)="searchResults()">
          <div class="input-group">
            <input type="search" name="search" [(ngModel)]="search"  class="form-control rounded" placeholder="Search By Username" aria-label="Search" aria-describedby="search-addon" />
            <button type="submit" (click)="searchResults()" class="btn btn-outline-primary">search</button>
          </div>
        </form>
          <div class="table-responsive" *ngIf="users.length>0">
            <table class="table">
              <thead>
                <tr>
                  
                  <th> Username </th>
                  <th> FullName </th>
                  <th> Status </th>
                  <th> Last Update </th>
                  <th> UserID </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users">
                    
                  <td>
                    <img src="assets/images/faces/face1.jpg" class="me-2" alt="image"> {{user.userName}}
                  </td>
                  <td> {{user.userFirstName}} {{user.userLastName}}</td>
                  <td>
                    <label ><mat-slide-toggle  [(ngModel)]="user.enabled"></mat-slide-toggle></label>
                  </td>
                  <td> Dec 5, 2017 </td>
                  <td> {{user.userId}} </td>
                </tr>
                     </tbody>  
                   
            </table>
            <div class="paginator">
                <mat-paginator  (page)="handlePageEvent($event)"  [length]="length"
                [pageSize]="pageSize"
                [disabled]="disabled"
                [showFirstLastButtons]="showFirstLastButtons"
                [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
                [hidePageSize]="hidePageSize"
                [pageIndex]="pageIndex"></mat-paginator>
             </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <mat-card *ngIf="users.length==0">
          <mat-card-header >
              <div class="container text-center">
            <mat-card-title> 
                No User Attempted This Quiz..
            </mat-card-title>
        </div>
          </mat-card-header>
  </mat-card>

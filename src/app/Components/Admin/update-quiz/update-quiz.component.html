<mat-card class="mt20 ">
    <div class="container text-center mt20">
        <h1>Update Quiz</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form>
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input required autofocus [(ngModel)]="quiz.title" type="text" required name="title"  matInput placeholder="Enter here Title">
                        <mat-icon matSuffix>article</mat-icon>
                        <mat-hint></mat-hint>
                      </mat-form-field>
                      <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea required [(ngModel)]="quiz.description" autofocus type="text" required name="description"  matInput placeholder="Enter here Description"></textarea>
                        <mat-icon matSuffix>description</mat-icon>
                        <mat-hint></mat-hint>
                      </mat-form-field>

                      <div class="row">
                        <div class="col-md-6">
                             <!-- nmaxMarks -->
                             <mat-form-field class="w100" appearance="outline">
                                <mat-label>Max Marks</mat-label>
                                <input required autofocus [(ngModel)]="quiz.maxMarks" type="number" required name="maxMarks"  matInput placeholder="Enter here MaxMarks">
                                <mat-icon matSuffix>confirmation_number</mat-icon>
                                <mat-hint></mat-hint>
                              </mat-form-field>
                        </div>
                        <div class="col-md-6">
                                <!-- number of questions -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>No. of Questions</mat-label>
                                    <input required autofocus [(ngModel)]="quiz.numberOfQuestions" type="number" required name="numberOfQuestions"  matInput placeholder="Enter here No. of Questions">
                                    <mat-icon matSuffix>format_list_numbered</mat-icon>
                                    <mat-hint></mat-hint>
                                  </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                      <mat-slide-toggle color="primary" [(ngModel)]="quiz.active" class="mt20" name="active" [checked]="true">Publish</mat-slide-toggle>
                      </div>
                      <div class="col-md-6">
                        <mat-slide-toggle color="primary" [(ngModel)]="quiz.showAnswers" class="mt20" name="showAnswers"[checked]="true">Show Anwers</mat-slide-toggle>
                        </div>
                  
                    </div>
                        <br>
            <!-- category add -->
            <mat-form-field  class="w100">
                <mat-label>Category</mat-label>
                <mat-select name="category" [(ngModel)]="quiz.category.cid" >
                  <mat-option *ngFor="let c of category"[value]="c.cid">
                    {{c.title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div class="container text-center mt20">
                <button mat-raised-button color="primary" (click)="updateQuiz()">Update</button>
              </div>
                </form>

            </div>
        </div>
    </div>
</mat-card>

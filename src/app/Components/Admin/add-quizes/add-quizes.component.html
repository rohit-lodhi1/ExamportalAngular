
<mat-card class="mt20 ">
    <div class="container text-center mt20">
        <h1>Add New Quiz</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form>
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Title</mat-label>
                        <input required autofocus [(ngModel)]="quizData.title" type="text" required name="title"  matInput placeholder="Enter here Title">
                        <mat-icon matSuffix>article</mat-icon>
                        <mat-hint></mat-hint>
                      </mat-form-field>
                      <mat-form-field class="w100" appearance="outline">
                        <mat-label>Description</mat-label>
                        <textarea required [(ngModel)]="quizData.description" autofocus type="text" required name="description"  matInput placeholder="Enter here Description"></textarea>
                        <mat-icon matSuffix>description</mat-icon>
                        <mat-hint></mat-hint>
                      </mat-form-field>

                      <div class="row">
                        <div class="col-md-6">
                             <!-- nmaxMarks -->
                             <mat-form-field class="w100" appearance="outline">
                                <mat-label>Max Marks</mat-label>
                                <input required autofocus [(ngModel)]="quizData.maxMarks" type="number" required name="maxMarks"  matInput placeholder="Enter here MaxMarks">
                                <mat-icon matSuffix>confirmation_number</mat-icon>
                                <mat-hint></mat-hint>
                              </mat-form-field>
                        </div>
                        <div class="col-md-6">
                                <!-- number of questions -->
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>No. of Questions</mat-label>
                                    <input required autofocus [(ngModel)]="quizData.numberOfQuestions" type="number" required name="maxMarks"  matInput placeholder="Enter here No. of Questions">
                                    <mat-icon matSuffix>format_list_numbered</mat-icon>
                                    <mat-hint></mat-hint>
                                  </mat-form-field>
                        </div>
                      </div>
                      <mat-slide-toggle color="primary" [(ngModel)]="quizData.active" class="mt20" name="active" [checked]="true">Publish</mat-slide-toggle>
                        <br>
            <!-- category add -->
            <mat-form-field  class="w100">
                <mat-label>Category</mat-label>
                <mat-select name="category" [(ngModel)]="quizData.category.cid" >
                  <mat-option *ngFor="let c of category"[value]="c.cid">
                    {{c.title}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div class="container text-center mt20">
                <button mat-raised-button color="primary" (click)="addQuiz()">Add</button>
              </div>
                </form>

            </div>
        </div>
    </div>
</mat-card>

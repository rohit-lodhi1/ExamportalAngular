<div class="bootstrap-wrapper">
    <div class="container-fluid">
       <mat-card class="mt20">
        <h1 class="text-center">Recents</h1>
       </mat-card>
       <div class="container search-box mt20">
        <form (ngSubmit)="searchResults()">
        <div class="input-group">
            <input type="search" (keyup)="searchResults()" name="search" [(ngModel)]="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <button type="submit"  (click)="searchResults()" class="btn btn-outline-primary">search</button>
          </div>
        </form>
       </div>



        <div class="row mt20" *ngIf="results">
            <div class="col-md-12" *ngFor="let r of results">
                <mat-card class="mt20 " >
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                       <mat-card-title>
                          {{r.quiz.title}}
                       </mat-card-title>
                       <mat-card-subtitle>
                          {{r.quiz.category.title}}
                       </mat-card-subtitle>
                    </mat-card-header>
                 <mat-card-content>
                   <p class="truncate">{{r.quiz.description}}</p>
                 </mat-card-content>
                 <mat-card-actions>
                  
                  
                  <button mat-button class="ml10"  color="primary">Total Marks :{{r.quiz.maxMarks}}</button>
                  <button mat-button class="ml20" color="primary">Questions:{{r.quiz.numberOfQuestions}}</button>
                  <button mat-button class="ml10" color="primary">M. M.:{{r.quiz.maxMarks}}</button>
                  <button mat-button class="ml10" color="primary">Attemted :{{r.attempted}}</button>
                  <button mat-button class="ml10" color="primary">Correct Answers:{{r.correctAnswers}}</button>
                  <button mat-button class="ml10" color="primary">Marks Obtained:{{r.marksGot}}</button>
                  <button mat-button class="ml10" color="primary">Time :{{r.generateDate | date:'short'}}</button>
                  <button mat-fab   color="warn" (click)="deleteResult(r.rid)"><mat-icon>delete</mat-icon></button>
                 </mat-card-actions>
                </mat-card>
                
            </div>
        </div>
    </div>
</div>

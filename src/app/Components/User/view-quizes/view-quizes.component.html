<div class="bootstrap-wrapper">
    <div class="container-fluid">
       <mat-card class="mt20">
        <h1 class="text-center">Quizes</h1>
       </mat-card>

       <form (ngSubmit)="searchResults()">
        <div class="input-group mt20">
            <input type="search" (keyup)="searchResults()" name="search" [(ngModel)]="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
            <button type="submit"  (click)="searchResults()" class="btn btn-outline-primary">search</button>
          </div>
        </form>

        <div class="row mt20" *ngIf="quiz">
            <div class="col-md-4" *ngFor="let q of quiz">
                <mat-card class="mt20 " >
                    <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                       <mat-card-title>
                          {{q.title}}
                       </mat-card-title>
                       <mat-card-subtitle>
                          {{q.category.title}}
                       </mat-card-subtitle>
                    </mat-card-header>
                 <mat-card-content>
                   <p class="truncate">{{q.description}}</p>
                 </mat-card-content>
                 <mat-card-actions>
                  
                  <button mat-stroked-button [routerLink]="'/user-dashboard/ranks/'+q.qid"  color="accent">View</button>
                  <button mat-stroked-button class="ml10" [routerLink]="'/user-dashboard/instructions/'+q.qid" color="primary">Start</button>
                  <button mat-button class="ml20" color="primary">Questions:{{q.numberOfQuestions}}</button>
                  <button mat-button class="ml10" color="primary">M. M.:{{q.maxMarks}}</button>
                 
                  
                 </mat-card-actions>
                </mat-card>
                
            </div>
        </div>
    </div>
</div>

<div class="col-md-12 text-center" *ngIf="quiz.length==0">
    
    <mat-card>
        <mat-card-content>
            <h1>No Quizes in this Category</h1>
        </mat-card-content>
    </mat-card>
</div>


<div class="card-left" *ngIf="err" >
    <div class="card_load"></div>
    <div class="card_load_extreme_title"></div>
    <div class="card_load_extreme_descripion"></div>
</div>
